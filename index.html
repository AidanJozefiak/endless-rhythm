<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<script type="text/javascript" src="main.js"> </script>
		<meta charset="UTF-8">
		<meta name="description" content="wip">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Endless Rhythm </title>
		<link rel="shortcut icon" type="image/png" href="heart.png"/>
	</head>
	<body class="fullDiv">
		<div class="chartDiv">
			<div class="laneDiv" id="lane1">
			</div>
			<div class="laneDiv" id="lane2">
			</div>
			<div class="laneDiv" id="lane3">
			</div>
			<div class="laneDiv" id="lane4">
			</div>
		</div>
		<div id="gameOverContainer" class="gameOverOut">
			<div id="gameOverHolder" class="gameOverAnim">
				<div id="gameOverDisplay">GAME OVER</div>
			</div>
			<div id="gameOverAcc" class="overFade1">ACCURACY
				<div id="overAcc"></div>
			</div>
			<div id="gameOverScore" class="overFade2">SCORE
				<div id="overScore"></div>
			</div>
			<div id="gameOverStage" class="overFade3">STAGE
				<div id="overStage"></div>
			</div>
		</div>
		<div class="stageUpContainer">
			<div class="stageAnim" id="nextStage"></div>
		</div>
		<div class="judgeDiv">
			<div class="bounce" id="combo"></div>
			<div class="bounce" id="judge"></div>
		</div>
		<div class="chartDisplayContainer">
			<div class="chartDisplayDiv">
			</div>
			<div class="chartDisplayTopDiv">
			</div>
		</div>
		<div class="buttonDiv">
			<button id="button1" class="buttons">A</button>
			<button id="button2" class="buttons">S</button>
			<button id="button3" class="buttons">K</button>
			<button id="button4" class="buttons">L</button>
		</div>
		<div class="uiDiv">
			<button class="uiButtons" onclick="startCharting()">Start [<span id="startButtonDisplay">R</span>]</button>
			<button class="uiButtons" onclick="gameOver()">Stop [<span id="stopButtonDisplay">F</span>]</button>
			<div class="uiHeader">BEST
				<div class="uiScore" id="highScore">0</div>
			</div>
			<div class="uiHeader">SCORE
				<div class="uiScore" id="score">0</div>
			</div>
			<div class="uiHeader">ACC
				<div class="uiScore" id="accuracy">100.00%</div>
			</div>
			<div class="uiHeader">STAGE
				<div class="uiScore" id="stage">1</div>
			</div>
		</div>
		<div class="accuracyContainer">
			<div id="accuracyDiv" class="accuracyBar">
				<div id="barOne"></div>
				<div id="barTwo"></div>
				<div id="barThree"></div>
				<div id="accuracyLine"></div>
			</div>
		</div>
		<div class="livesContainer">
			<div class="livesDiv">
				<div class="lives" id="life9"><img src="heart.png" alt="9"></div>
				<div class="lives" id="life8"><img src="heart.png" alt="8"></div>
				<div class="lives" id="life7"><img src="heart.png" alt="7"></div>
				<div class="lives" id="life6"><img src="heart.png" alt="6"></div>
				<div class="lives" id="life5"><img src="heart.png" alt="5"></div>
				<div class="lives" id="life4"><img src="heart.png" alt="4"></div>
				<div class="lives" id="life3"><img src="heart.png" alt="3"></div>
				<div class="lives" id="life2"><img src="heart.png" alt="2"></div>
				<div class="lives" id="life1"><img src="heart.png" alt="1"></div>
			</div>
		</div>
		<div class="settingsDiv">
			<button class="settingsButton" onclick="openSettings()"><img src="cog.png" alt="S"></button>
		</div>
		<div id="menuContainer">
			<div id="overlay" onclick="closeSettings()">
			</div>
			<div id="menuDiv">
				<div class="settingsList" id="settingsHeader">Endless Rhythm v0.93</div>
				<div class="settingsList">
					<div class="settingsText">Note Speed</div>
					<input type="range" min="50" max="200" value="100" class="slider" id="speedSlider">
					<div id="speedText" class="settingsSide">100</div>
				</div>
				<div class="settingsList">
					<div class="settingsText">Audio</div>
					<input type="range" min="0" max="100" value="100" class="slider" id="audioSlider">
					<div id="audioText" class="settingsSide">100</div>
				</div>
				<div class="settingsList">
					<div class="settingsText">Stage</div>
					<input type="range" min="1" max="20" value="1" class="slider" id="stageSlider">
					<div id="stageText" class="settingsSide">1</div>
				</div>
				<div class="settingsList">
					<div class="settingsText">Keybinds</div>
					<button class="settingsButton" id="keySetting1" onclick="keyWait(0)">A</button>
					<button class="settingsButton" id="keySetting2" onclick="keyWait(1)">S</button>
					<button class="settingsButton" id="keySetting3" onclick="keyWait(2)">K</button>
					<button class="settingsButton" id="keySetting4" onclick="keyWait(3)">L</button>
					<button class="settingsButton" id="keySetting5" onclick="keyWait(4)">R</button>
					<button class="settingsButton" id="keySetting6" onclick="keyWait(5)">F</button>
				</div>
				<div class="settingsList">
					<div class="settingsText">Color Fade</div>
					<div class="fadeBoxContainer">
						<input type="checkbox" class="boxSwitch" id="fadeBox" onclick="fadeClicked()">
					</div>
				</div>
				<div class="settingsList">
					<div class="settingsText">Note Color</div>
					<input type="text" id="noteColorText" placeholder="Hex Code, ex. #ff2142" value="#ff2142">
					<button class="settingsButton" onclick="noteColorSet()">Set</button>
				</div>
				<div class="settingsList">
					<div class="settingsText">Fade Color</div>
					<input type="text" id="fadeColorText" placeholder="Hex Code, ex. #3266a8" value="#3266a8">
					<button class="settingsButton" onclick="fadeColorSet()">Set</button>
				</div>
				<div class="settingsList">
					<div class="settingsText">Accuracy Bar</div>
					<div class="fadeBoxContainer">
						<input type="checkbox" class="boxSwitch" id="accBox" onclick="accClicked()">
					</div>
				</div>
				<div class="settingsList" id="settingsFooter">
					<button class="settingsButton" onclick="defaultSettings()">Default</button>
					<button class="settingsButton" onclick="saveGame()">Save</button>
					<button class="settingsButton" onclick="loadGame()">Load</button>
				</div>
			</div>
		</div>
	</body>
</html>
